<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="checkout">
        <div class="checkout__top">
           <h1 class="checkout__heading">
               Checkout
           </h1>
           <div class="checkout__badges">
               <p>Shipping  </p>
               <p class="checkout__badges--active">Payment Method  </p>
               <p>Confirmation </p>
           </div>
           <div class="checkout__close">
               <i class="fa fa-window-close"></i>
            </div>
        </div>
        <hr class="hr"/>
        <div class="checkout__down">
           <p class="checkout__paymentBlock">
               Payment Block
           </p>
           <p class="checkout__cartBlock">
               Cart Block
           </p>
        </div>
   </div>
</body>

</html>
